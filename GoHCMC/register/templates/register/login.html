{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GoHCMC</title>

  <!-- Gắn CSS chung + Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >
  <link rel="stylesheet" href="{% static 'register/css/login.css' %}">
</head>

<body>
  <!-- Header sau khi CSS và font đã load -->
  {% include 'components/header.html' %}

  <!-- Nền toàn trang -->
  <div class="login-background">
    <div class="login-container">

      <!-- Bên trái: Login Form -->
      <div class="form-section">
        <div class="login-box">
          <h2>Login</h2>
          <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
      </div>

      <!-- Bên phải: Welcome -->
      <div class="welcome-section">
        <div class="welcome-content">
          <img src="{% static 'img/Logo_GoHCMC.png' %}" alt="GoHCMC Logo" class="welcome-logo">
          <h1>Welcome Back!</h1>
          <p>Log in to continue exploring Ho Chi Minh City with us!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script đồng bộ theme -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const theme = localStorage.getItem("theme");
      document.documentElement.setAttribute("data-theme", theme || "light");
    });
  </script>
</body>
</html>
