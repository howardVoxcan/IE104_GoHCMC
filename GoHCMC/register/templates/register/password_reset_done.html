{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent - GoHCMC</title>
  <link rel="stylesheet" href="{% static 'register/css/password_reset_done.css' %}">

  <script>
    const theme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", theme);
  </script>
</head>
<body>

<div class="reset-background">
    <div class="reset-container">
        <img src="{% static 'img/Logo_GoHCMC.png' %}" alt="Logo" class="reset-logo">
        <h2>Reset Email Sent</h2>
        <p>Please check your email for instructions to reset your password.</p>

        <div class="back-login">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
