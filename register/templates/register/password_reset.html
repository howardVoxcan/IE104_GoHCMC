{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - GoHCMC</title>

  <!-- Đồng bộ theme trước khi CSS load -->
  <script>
    const theme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", theme);
  </script>

  <link rel="stylesheet" href="{% static 'register/css/password_reset.css' %}">
</head>
<body>

  <!-- Toast thông báo -->
  {% if messages %}
    <div id="toast-container">
      {% for message in messages %}
        <div class="toast {% if message.tags == 'error' %}error{% else %}success{% endif %}">
          {% if message.tags == 'error' %}
            <span class="toast-icon">&#10006;</span>
          {% else %}
            <span class="toast-icon">&#10004;</span>
          {% endif %}
          <span class="toast-text">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="reset-background">
    <div class="reset-container">
      <!-- Logo -->
      <img src="{% static 'img/Logo_GoHCMC.png' %}" alt="Logo" class="reset-logo">

      <h2>Forgot Password?</h2>
      <p>Enter your email below and we'll send you a reset link</p>

      <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Your email" required>
        <button type="submit">Get Reset Link</button>
      </form>

      <div class="back-login">
        <a href="{% url 'login' %}">Back to login</a>
      </div>
    </div>
  </div>

  <script>
    // Ẩn toast sau 5 giây
    setTimeout(() => {
      const toasts = document.querySelectorAll('.toast');
      toasts.forEach(t => t.style.opacity = 0);
    }, 5000);
  </script>

</body>
</html>
